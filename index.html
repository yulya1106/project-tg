        :root {
            --bg-color: #667eea;
            --text-color: #2d3436;
            --card-bg: #ffffff;
            --button-bg: #6c5ce7;
            --button-hover: #5b4fcf;
            --accent-color: #00b894;
        }
        
        .theme-dark {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d3436;
            --button-bg: #6c5ce7;

        * {

            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {

            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .telegram-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: inherit;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }
        
        .telegram-back-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            display: none;
        }
        
        .content {
            margin-top: 20px;
            padding-bottom: 20px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .word-display {
            margin: 30px 0;
        }
        
        .arabic-word {
            font-size: 56px;
            color: var(--text-color);
            font-weight: bold;
            font-family: 'Noto Sans Arabic', sans-serif;
            margin-bottom: 20px;
            direction: rtl;
            line-height: 1.3;
        }
        
        .translation {
            font-size: 24px;
            color: var(--text-color);
            background: rgba(0,0,0,0.05);
            padding: 20px;
            border-radius: 16px;
            display: none;
            margin-top: 20px;
            border: 2px dashed rgba(0,0,0,0.1);
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0 25px;
        }
        
        button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 18px;
            font-size: 17px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
        }
        
        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .show-btn {
            background: var(--accent-color);
        }
        
        .counter {
            color: var(--text-color);
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        .counter span {
            font-weight: bold;
            opacity: 1;
        }
        
        .tabs {
            display: flex;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 20px;
            position: sticky;
            top: 60px;
            z-index: 100;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--button-bg);
            color: white;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 500px) {
            .arabic-word {
                font-size: 48px;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
        
        @media (hover: none) {
            button:hover {
                transform: none;
            }
            
            button:active {
                opacity: 0.8;
            }
        }
    </style>

</head>
