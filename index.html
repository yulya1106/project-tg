        /* –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ç–∞–±—ã */

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–æ–∫ */
        .tab-content {
            display: none;

        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è Telegram */
        @media (max-width: 500px) {

        @media (hover: none) {
            button:hover {
                transform: none;
            }
            
            button:active {
                opacity: 0.8;
            }
        }
    </style>

    <script src="app.js"></script>
    <script>
        // ===== TELEGRAM MINI APP –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Telegram WebApp SDK
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            const tg = Telegram.WebApp;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            tg.ready();
            
            // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand();
            
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            tg.BackButton.onClick(() => {
                // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
                if (currentTab !== 'cards') {
                    showTab('cards');
                } else {
                    tg.close();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º BackButton –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤–∫–ª–∞–¥–∫–∏
            function updateBackButton(tab) {
                if (tab !== 'cards') {
                    tg.BackButton.show();
                } else {
                    tg.BackButton.hide();
                }
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã Telegram
            function applyTelegramTheme() {
                const isDark = tg.colorScheme === 'dark';
                
                if (isDark) {
                    document.body.classList.add('theme-dark');
                } else {
                    document.body.classList.remove('theme-dark');
                }
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–≤–µ—Ç–∞ Telegram
                document.body.style.backgroundColor = tg.themeParams.bg_color || 'var(--bg-color)';
                document.body.style.color = tg.themeParams.text_color || 'var(--text-color)';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                document.documentElement.style.setProperty('--bg-color', tg.themeParams.bg_color || '#667eea');
                document.documentElement.style.setProperty('--text-color', tg.themeParams.text_color || '#2d3436');
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            applyTelegramTheme();
            tg.onEvent('themeChanged', applyTelegramTheme);
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            if (user) {
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:', user);
                // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å user.id, user.first_name –∏ —Ç.–¥.
            }
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ iOS
            tg.disableVerticalSwipes();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é showTab
            const originalShowTab = window.showTab;
            window.showTab = function(tabName) {
                if (originalShowTab) originalShowTab(tabName);
                updateBackButton(tabName);
            };
            
            console.log('Telegram Mini App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!');
            
        } else {
            console.log('–ó–∞–ø—É—â–µ–Ω–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –Ω–µ –≤ Telegram');
            
            // –≠–º—É–ª—è—Ü–∏—è –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
            window.Telegram = {
                WebApp: {
                    ready: () => console.log('Browser: ready'),
                    expand: () => console.log('Browser: expand'),
                    BackButton: {
                        onClick: (cb) => console.log('Browser: BackButton callback set'),
                        show: () => document.getElementById('back-button').style.display = 'block',
                        hide: () => document.getElementById('back-button').style.display = 'none'
                    },
                    colorScheme: 'light',
                    themeParams: {},
                    initDataUnsafe: {},
                    disableVerticalSwipes: () => {}
                }
            };
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
            document.getElementById('back-button').style.display = 'block';
            document.getElementById('back-button').onclick = () => {
                if (currentTab !== 'cards') {
                    showTab('cards');
                } else {
                    alert('–í –±—Ä–∞—É–∑–µ—Ä–µ –∫–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ');
                }
            };
        }
        
        // ===== –£–ü–†–ê–í–õ–ï–ù–ò–ï –í–ö–õ–ê–î–ö–ê–ú–ò =====
        let currentTab = 'cards';
        
        function showTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –≤–∫–ª–∞–¥–∫—É
            currentTab = tabName;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –≤ Telegram
            if (window.Telegram && Telegram.WebApp) {
                if (tabName !== 'cards') {
                    Telegram.WebApp.BackButton.show();
                } else {
                    Telegram.WebApp.BackButton.hide();
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤ Telegram –ª–∏ –º—ã
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initData) {
                console.log('–ó–∞–ø—É—â–µ–Ω–æ –≤–Ω—É—Ç—Ä–∏ Telegram');
                
                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ –≤ –±–æ—Ç–∞ –æ –∑–∞–ø—É—Å–∫–µ
                // Telegram.WebApp.sendData(JSON.stringify({ action: 'app_started' }));
            }
        });
    </script>
